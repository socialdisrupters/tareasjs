<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha</title>
</head>
<body>
    <script>
        (function(){

            let fecha = new Date (); 

            let semana = ["Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Sabado"]; //arreglo para ajustar el dia de la semana
            let meses = [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "junio", "julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]; //arreglo para ajustar el mes de año

            let dia = fecha.getDay();  
            let dat = fecha.getDate();
            let mes = fecha.getMonth();
            let año = fecha.getFullYear();

           dia = semana[dia]; 
           mes = meses[mes]; 


            document.write(dia + " " + dat + " de " + mes + " del " + año + "\n");
           


        }())
    </script>
    
</body>
</html>
