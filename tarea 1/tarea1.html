<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
</head>
<body>
    <h1>Un ciclo for que imprima una lista del 1 al 100</h1>

    <script>
        var x;
        x=1;
        while (x<=100)
        {
            document.write(x);
            document.write('<br>');
            x=x+1;
        }
    </script>
</body>
</html>
